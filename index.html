<!DOCTYPE html>
<html>
<body>
<section>
<img class="mySlides" src="download (1).jpeg" style="height: 500px;">
<img class="mySlides" src="download.jpeg" style="height: 500px;">
</section>
<script>
var myindex = 0;
carousel();

function carousel() {
var i;
var x = document.getElementsByClassName("mySlides");
for (i = 0; i < x.length; i++) {
x[i].style.display ="none";
}
myindex++;
if (myindex > x.length){myindex = 1}
x[myindex-1].style.display = "block";
setTimeout(carousel, 3000);
}
</script>
</body>
</html>
